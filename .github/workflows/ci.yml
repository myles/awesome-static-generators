name: ci

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        id: checkout
        uses: actions/checkout@master

      - name: Setup node env 🏗
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
      
      - name: Cache dependencies 📦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        id: install-npm-dependencies
        run: npm install

      - name: Run the auto lint fixer 👀
        id: run-lint-fixer
        run: npm run lintfix
      
      - id: commit-and-push
        name: "Commit and push changes if anything changed 🚀"
        run: |-
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m ":rotating_light: Auto fixed some linter warnings." || exit 0
          git push

      - name: Run the linter 👀
        id: run-lint
        run: npm run linter
